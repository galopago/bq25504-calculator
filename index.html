<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Suma</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Calculadora de Suma</h1>
            <p>Ingresa dos números para sumarlos</p>
        </header>
        
        <main>
            <div class="calculator">
                <div class="input-group">
                    <label for="numero1">Primer número:</label>
                    <input type="number" id="numero1" placeholder="Ingresa el primer número">
                </div>
                
                <div class="input-group">
                    <label for="numero2">Segundo número:</label>
                    <input type="number" id="numero2" placeholder="Ingresa el segundo número">
                </div>
                
                <button id="calcular" onclick="calcularSuma()">Calcular Suma</button>
                
                <div class="resultado" id="resultado">
                    <span>El resultado aparecerá aquí</span>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Haz clic en "Calcular Suma" para ver el resultado</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
